<!DOCTYPE html>
<html class="no-js" style="height:100%">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />

  <!-- Styles / fonts -->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <link rel="stylesheet" type="text/css" media="all" href="styles/fonts.css" />

  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

<body ng-app="dangerousWrenchApp">
  <div class="mainElement">
    <div class='header'>
      <ul class="nav nav-pills pull-right">
        <li class="dropdown">
          <a class="dropdown-toggle" href="" data-toggle="dropdown">LOG IN <strong class="caret"></strong></a>
          <div class="dropdown-menu">
          <form action="/login" method="post">
            <input class="dropdown-input" type="text" name="username" placeholder="Username"/>
            <input class="dropdown-input" type="password" name="password" placeholder="Password"/>
            <input class="btn btn-primary entryButton" type="submit" value="LOG IN" />
          </form>
          </div>
        </li>
        <li class="divider-vertical"></li>
        <li class="dropdown">
          <a class="dropdown-toggle" href="" data-toggle="dropdown">SIGN UP <strong class="caret"></strong></a>
          <div class="dropdown-menu dropdown-menu-right-aligned">
          <form action="/signup" method="post" accept-charset="UTF-8">
            <input class="dropdown-input" type="text" name="signup_username" placeholder="Username"/>
            <input class="dropdown-input" type="password" name="signup_password" placeholder="Password"/>
            <input class="btn btn-primary entryButton" type="submit" name="commit" value="SIGN UP" />
          </form>
          </div>
        </li>
      </ul>
      <h3 class="active logo text-muted"><a ng-href="#" class='glyphicon glyphicon-leaf'></a></h3>
      <h3 class="navSpacing">-</h3>
    </div>

    <div ng-view="" class="mainElement"></div>

    <div class="footer">
      <p> Everyone loves footers </p>
    </div>
  </div>

  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/es5-shim/es5-shim.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/json3/lib/json3.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-cookies/angular-cookies.js"></script>
  <script src="lib/angular-sanitize/angular-sanitize.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-touch/angular-touch.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/artController.js"></script>
  <script src="scripts/controllers/mainController.js"></script>
  <script src="scripts/controllers/searchResultsController.js"></script>
  <script src="scripts/controllers/userPageController.js"></script>
  <script src="scripts/services/keywordSearchService.js"></script>
  <script src="scripts/services/artServices.js"></script>
  <script src="scripts/services/userServices.js"></script>
  <script src="scripts/services/likebuttonService.js"></script>
</body>
</html>
