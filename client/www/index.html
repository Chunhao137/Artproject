<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- Styles / fonts -->

    <link rel="stylesheet" type="text/css" href="styles/fonts.css" />

    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="dangerousWrenchApp" animation="slide-left-right-ios7">
    <div class="page-wrap">

          <a ng-href="#" class="navbar-brand">Art Safari</a>

          <!-- Only appears in mobile -->

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a ng-href="/#/search">Search</a></li>
              <li><a href="">Browse</a></li>
              <li><a href="">Your Likes</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div ng-view="" class="container"></div>
    </div>

    <footer>
      <div class="container">
        <p class="pull-left">Built in 2014 at <a href="http://www.hackreactor.com/">Hack Reactor</a></p>
        <p class="pull-right">Built by <a href="">Charles Wang</a>, <a href="">Mike Lamm</a>, <a href="">Wai-Yin Kwan</a>, <a href="">Kelly Walker</a>, and <a href="">Ben Rowles</a>.</p>
        <div class="clearfix"></div>
      </div>
    </footer>

    <script src="../bower_components/angular/angular.js"></script>

    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>

    <script src="scripts/services/userServices.js"></script>
    <script src="scripts/services/likebuttonService.js"></script>
