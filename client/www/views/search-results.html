<div class='SearchResultsContainer'>
  <div class='SearchResultsHeader'>
    <form class="SearchResultsForm">
      <input type="text" class="searchBar searchBarInput" ng-model="searchterms" placeholder="Enter search terms...">
      <button class="searchBar searchBarButton" ng-click="search(searchterms)" >Search!</button>
    </form>
  </div>
  <div class="clearfix"></div>
  <div class="allSearchResults">
  <div class='SearchResultsImages' ng-repeat='art in artData'>
    <a href = "/#/art/{{art.id}}">
    <img class='resultImage' src='{{art.url}}' max-width="20%" max-height="200">
    </a>
    <div class="artInfo">
        <i>{{art.title}}</i>
        </br>
        Artist: {{art.artist}}
    </div>
  </div>
  </div>
</div>
